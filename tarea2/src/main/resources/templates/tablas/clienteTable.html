<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f7f7f7;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar h3 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #ecf0f1;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        /* Main content */
        .main-content {
            flex: 1;
            padding: 30px;
        }
        .table-container {
            margin: auto;
            width: 90%;
            max-width: 1000px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a.btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        a.btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Menú</h3>
    <a href="/clientes/clienteForm">Formulario Cliente</a>
    <a href="/clientes/clienteTable">Tabla Clientes</a>
    <a href="/inversiones/inversionform">Formulario Inversión</a>
    <a href="/inversiones/lista">Tabla Inversiones</a>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="table-container">
        <h2>Clientes Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Cédula</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id}">1</td>
                    <td th:text="${cliente.nombres}">Juan Pérez</td>
                    <td th:text="${cliente.cedula}">1234567890</td>
                    <td th:text="${cliente.email}">juan@mail.com</td>
                    <td th:text="${cliente.celular}">0987654321</td>
                    <td>
                        <a th:href="@{'/clientes/eliminarCliente/' + ${cliente.id}}" class="btn">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
